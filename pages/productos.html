<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>LINKIN PARK</h1>
        <nav>
            <ul class="navbar">
                <li><a href="../index.html" class="nav-words">Inicio</a ></li>
                <li><a href="#" class="nav-words">Productos</a></li>
                <li><a href="../pages/singles.html" class="nav-words">Singles</a></li>
                <li><a href="../pages/discografía.html" class="nav-words">Discografía</a></li>
                <li><a href="../pages/miembros.html" class="nav-words">Integrantes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="titulos">MERCHANDISING</h1>
        <section>
            <div class="productos">
                <img src="../assets/img/producto6.jpg" class="merch-img" alt="remera negra">
                <h1 class="precio">REMERA $precio</h1>
            </div>
            <div class="productos">
                <img src="../assets/img/producto2.jpg" class="merch-img" alt="campera">
                <h1 class="precio">CAMPERA $precio</h1>
            </div>
            <div class="productos">
                <img src="../assets/img/producto3.jpg" class="merch-img" alt="remera amarilla">
                <h1 class="precio">REMERA $precio</h1>
            </div>
            <div class="productos">
                <img src="../assets/img/producto4.webp" class="merch-img" alt="buzo">
                <h1 class="precio">BUZO $precio</h1>
            </div>
            <div class="productos">
                <img src="../assets/img/producto5.webp" class="merch-img" alt="gorra">
                <h1 class="precio">GORRA $precio</h1>
            </div>
            <div class="productos">
                <img src="../assets/img/producto1.jpg" class="merch-img" alt="pantalón">
                <h1 class="precio">PANTALÓN $precio</h1>
            </div>
            <form action="" class="form">
                <fieldset>
                    <legend class="tipo-datos">
                        DATOS PERSONALES
                    </legend>
                    <div class="datos"><label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" id="ciudad" placeholder="Ingrese ciudad">
                        <label for="país">País:</label>
                        <input type="text" id="país" placeholder="Ingrese país">
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="tipo-datos">
                        DATOS COMPRA
                    </legend>
                    <div class="datos"><label for="tarjeta">Número de la Tarjeta:</label>
                        <input type="number" id="tarjeta" placeholder="ingrese número" required>
                        <label for="fecha">Fecha de caducidad:</label>
                        <input type="date" id="fecha" required>
                        <label for="titular">Titular de la Tarjeta:</label>
                        <input type="text" id="titular" placeholder="nombre y apellido" required>
                        <label for="CVV">CVV:</label>
                        <input type="password" placeholder="xx" required>
                    </div>
                </fieldset>
                <button>COMPRAR</button>
            </form>
        </section>
    </main>
    <footer>
        <section class="logos-redes">
            <div>
                <a href=""><img src="../assets/img/whatsapp.jpg" class="tamaño-logo" alt="logo de whatsapp"></a>
                <h1 class="nombre-logo">WHATSAPP</h1>
            </div>
            <div>
                <a href=""><img src="../assets/img/telefono.jpg" class="tamaño-logo" alt="logo de teléfono"></a>
                <h1 class="nombre-logo">TELÉFONO</h1>
            </div>
            <div>
                <a href=""><img src="../assets/img/mail.jpg" class="tamaño-logo" alt="logo de un sobre"></a>
                <h1 class="nombre-logo">MAIL</h1>
            </div>
            <div>
                <a href=""><img src="../assets/img/facebook.jpg" class="tamaño-logo" alt="logo de facebook"></a>
                <h1 class="nombre-logo">FACEBOOK</h1>
            </div>
            <div>
                <a href=""><img src="../assets/img/instagram.png" class="tamaño-logo" alt="logo de instagram"></a>
                <h1 class="nombre-logo">INSTAGRAM</h1>
            </div>
            <div>
                <a href=""><img src="../assets/img/youtube.jpg" class="tamaño-logo" alt="logo de youtube"></a>
                <h1 class="nombre-logo">YOUTUBE</h1>
            </section>
        <div class="logo-final">
            <img src="../assets/img/logofooter.jpg" alt="logo de Linkin Park">
        </div>
    </footer>
</body>
</html>
